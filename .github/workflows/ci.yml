# ============================================
# Transcendence â€” CI Pipeline
# ============================================
# Runs on every push to develop/main and on every PR.
# Steps: lint â†’ typecheck â†’ test
# Package manager: pnpm (NOT npm)
# ============================================

name: CI

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

env:
  NODE_VERSION: "22"
  PNPM_VERSION: "10"

jobs:
  # â”€â”€ Lint â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  lint:
    name: ðŸ” Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: |
            apps/backend/pnpm-lock.yaml
            apps/frontend/pnpm-lock.yaml

      - name: Install backend dependencies
        run: cd apps/backend && pnpm install --frozen-lockfile

      - name: Install frontend dependencies
        run: cd apps/frontend && pnpm install --frozen-lockfile

      - name: Lint backend
        run: cd apps/backend && pnpm exec eslint .

      - name: Lint frontend
        run: cd apps/frontend && pnpm exec eslint .

  # â”€â”€ Type Check â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  typecheck:
    name: ðŸ—ï¸ Type Check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: |
            apps/backend/pnpm-lock.yaml
            apps/frontend/pnpm-lock.yaml

      - name: Install backend dependencies
        run: cd apps/backend && pnpm install --frozen-lockfile

      - name: Install frontend dependencies
        run: cd apps/frontend && pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: cd apps/backend && pnpm exec prisma generate --schema=prisma/schema.prisma

      - name: Typecheck backend
        run: cd apps/backend && pnpm exec tsc --noEmit

      - name: Typecheck frontend
        run: cd apps/frontend && pnpm exec tsc --noEmit

  # â”€â”€ Unit Tests â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    needs: typecheck

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: apps/backend/pnpm-lock.yaml

      - name: Install dependencies
        run: cd apps/backend && pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: cd apps/backend && pnpm exec prisma generate --schema=prisma/schema.prisma

      - name: Run migrations
        run: cd apps/backend && pnpm exec prisma migrate deploy --schema=prisma/schema.prisma
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Run unit tests
        run: cd apps/backend && pnpm test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ci-test-secret
          NODE_ENV: test

      - name: Run E2E tests
        run: cd apps/backend && pnpm run test:e2e
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ci-test-secret
          NODE_ENV: test
